<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CafeExplora</title>
	<!--Hoja de estilo-->
	<link rel="stylesheet" href="./css/estiloMobile.css">
	<link rel="stylesheet" href="./css/estiloDesktop.css">
	<!--Icono web-->
	<link rel="icon" href="https://abisulkes.alwaysdata.net/logoCafeExplora.png">
	<!--Icono-->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
	<header>
		<picture id="logo"><img src="https://abisulkes.alwaysdata.net/logoCafeExplora.svg" alt="logo CafeExplora">
		</picture>
		<nav>
			<ul>
				<li><a class="secciones" href="#">Productos</a></li>
				<li><a class="secciones" href="#">Servicios</a></li>
				<li><a class="secciones" href="#">Contactanos</a></li>
			</ul>
		</nav>
		<form action="">
			<button type="button" id="btn-compra">
				<span class="material-symbols-outlined iconCompra">
					shopping_bag
				</span>
				<p>Tus compras</p>
			</button>

			<button type="button">
				<span class="material-symbols-outlined iconCompra">
					more_vert
				</span>
			</button>
		</form>
	</header>

	<main>
		<section>
			<h1 id="titulo">Hacé una pausa <br> y disfrutá de un <span>buen café.</span></h1>
			<p class="bajada">CaféExplora te conecta con el mejor café,<br> sin demoras ni complicaciones, como recién
				hecho
				en casa.</p>
			<a class="btn-productos" href="#">¡Pedí el tuyo!<span class="material-symbols-outlined iconFlecha">
					expand_circle_right
				</span></a>
		</section>

		<picture><img class="gifAnimado" src="https://abisulkes.alwaysdata.net/gifPortada.gif"
				alt="GIF animado chica con cafe en sus manos"></picture>
	</main>

	<section>
		<h3>Sobre <picture id="logo"><img src="https://abisulkes.alwaysdata.net/logoCafeExplora.svg"
					alt="logo CafeExplora"></h3>
	</section>

</body>

</html>
